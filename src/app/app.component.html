<div class="content" role="main">
  <form class="form-row mb-3 tab-title-custom" [formGroup]="filterForm" (ngSubmit)="filtrar()">
    <div class="col-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" for="mensaje">Mensaje</div>
        </div>
        <input class="form-control" type="text" formControlName="mensaje" value="2020-01-01" />
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" for="tituloNot">Titulo Notificacion</div>
        </div>
        <input class="form-control" type="text" formControlName="tituloNot" />
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" for="proyecto">Proyecto</div>
        </div>
        <select class="form-control" formControlName="proyecto">
          <option value="">Seleccione un Proyecto</option>
          <ng-container *ngFor="let proyecto of proyectos">
            <option [value]="proyecto">{{ proyecto }} </option>
          </ng-container>
        </select>
      </div>
    </div>

    <br>
    <div class="col-auto">
      <button class="btn btn-primary mb-2" type="submit">
        CONSULTAR
      </button>
    </div>

  </form>

</div>
